<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#"><h1>Guess Number</h1></a>
    </header>

    <main class="container">
        <form id="form">
            <label for="kick">Digite um n√∫mero (0 a 10)</label>
            <input type="number" id="kick" max="10" placeholder="0">

            <button type="submit" id="kicker">Chutar!</button>
        </form>

        <section class="result-box" id="result">
            <h2 id="status">Adivinhe o numero sorteado!</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="btn-restart" onclick="restart()">Jogar de novo</button>
    </main>
    
    <footer>
        <p>GuessNumber, 2021 &copy;</p>
    </footer>
    <script>onInit()</script>
</body>
</html>
